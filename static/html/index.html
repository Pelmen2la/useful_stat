<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Useful stat</title>
</head>
<body>
    <div id="LanguagesSelectorContainer" class="language-selector-container">
        <img data-language="en" src="/resources/images/icons/flags/svg/united_kingdom.svg">
        <img data-language="ru" src="/resources/images/icons/flags/svg/russia.svg">
    </div>

    <div id="StastTypesContainer" class="stat-types-container">
        <img data-statType="efficiency" src="/resources/images/icons/stat_types/svg/efficiency.svg">
        <img data-statType="yesNo" src="/resources/images/icons/stat_types/svg/yes_no.svg">
        <img data-statType="dotstorming" src="/resources/images/icons/stat_types/svg/dotstorming.svg">
        <img data-statType="fistVote" src="/resources/images/icons/stat_types/svg/fist.svg">
        <img data-statType="simpleVote" src="/resources/images/icons/stat_types/svg/simple_vote.svg">
    </div>

    <div id="CardInputsContainer" class="card-inputs-container" propertyName="cardTexts">
        <div class="card-title-wrapper">
            <input placeholder="{{CARD_TITLE_INPUT_PLACEHOLDER}}" type="text">
            <img src="/resources/images/icons/common/svg/remove.svg" />
        </div>
    </div>
    <button id="AddCardInputButton">{{ADD_CARD_BUTTON_TEXT}}</button>
    <br>

    <input name="showResultsBeforeVote" id="ShowResultsBeforeVoteCheckbox" type="checkbox">
    <label for="ShowResultsBeforeVoteCheckbox">{{SHOW_RESULTS_BEFORE_VOTE_CHECKBOX_LABEL}}</label>
    <br>
    <input name="allowRevote" id="AllowRevoteCheckbox" type="checkbox">
    <label for="AllowRevoteCheckbox">{{ALLOW_REVOTE_CHECKBOX_LABEL}}</label>

    <input data-statTypeDepended="dotstorming"  name="maxDotsCount" placeholder="{{MAX_DOTS_COUNT_INPUT_PLACEHOLDER}}" type="text">

    <input id="StatIdInput" placeholder="{{STAT_ID_INPUT_PLACEHOLDER}}" type="text">
    <span id="IdLengthErrorLabel" class="error-label" data-message="{{ID_LENGTH_ERROR}}"></span>
    <span id="IdNotFreeErrorLabel" class="error-label" data-message="{{ID_NOT_FREE_ERROR}}"></span>
    <br>

    <button id="CreateStatButton">{{CREATE_STAT_BUTTON_TEXT}}</button>

    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="/js/index.js"></script>
</body>
</html>
