<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Useful stat</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
    <div id="StastTypesContainer" class="stat-types-container">
        <img data-statType="efficiency" src="/resources/images/icons/stat_types/svg/efficiency.svg">
        <img data-statType="yesNo" src="/resources/images/icons/stat_types/svg/plus_minus.svg">
    </div>

    <div id="CardInputsContainer" class="card-inputs-container">
        <div class="card-title-wrapper">
            <input placeholder="Card title" type="text">
            <img src="/resources/images/icons/common/svg/remove.svg" />
        </div>
    </div>
    <button id="AddCardInputButton">Add card</button>
    <br>
    <input id="StatIdInput" placeholder="Room id (optional)" type="text">
    <span id="IdLengthErrorLabel" class="error-label" data-message="Id must be at least 4 characters long"></span>
    <span id="IdNotFreeErrorLabel" class="error-label" data-message="Id already exists"></span>
    <br>
    <button id="CreateStatButton">Create stat</button>

    <script src="/js/index.js"></script>
</body>
</html>
